<h1>Simple Trove Proxy</h1>

<h2>PDF Links</h2>

<p>Get a url that you can use to download the PDF copy of a newspaper article.</p>

<p><b>Usage:</b> /pdf/[newspaper article id]</p>

<h2>API calls</h2>

<p>Make a call to the Trove API via https.</p>

<p><b>Usage:</b> /api/[normal Trove API query (everything after 'http://api.trove.nla.gov.au')]</p>

</body>
